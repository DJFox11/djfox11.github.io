<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <script>
        // Function to randomly redirect to either "404-1.html" or "404-2.html"
        function redirectRandomly() {
            // Generate a random number between 0 and 1
            const randomNum = Math.random();

            // Redirect based on the random number
            if (randomNum < 0.5) {
                window.location.href = "404-1.html";
            } else {
                window.location.href = "404-2.html";
            }
        }

        // Call the function when the page loads
        window.onload = redirectRandomly;
    </script>
</head>
<body>
    <h1>404 Not Found</h1>
    <p>You will be redirected shortly...</p>
</body>
</html>
