<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <script>
        window.onload = function() {
            // Define the paths to the two HTML files
            var htmlFiles = [
                "h.html",
                "error2.html"
            ];

            // Generate a random index (0 or 1)
            var randomIndex = Math.floor(Math.random() * htmlFiles.length);

            // Log the selected file for debugging
            console.log("Redirecting to: " + htmlFiles[randomIndex]);

            // Redirect to the selected HTML file
            window.location.href = htmlFiles[randomIndex];
        };
    </script>
</head>
<body>
    <h1>404 Not Found</h1>
    <p>Redirecting you to a helpful page...</p>
</body>
</html>
