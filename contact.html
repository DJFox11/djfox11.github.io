<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ_Fox11 | Contact</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="./contact-page/css/contact.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-L6N4036C12"></script>
</head>
<body>
    <a href="/"><span class="material-symbols-outlined">arrow_back</span></a>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch with me!</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="d5f57bb5-d0db-49b3-8952-230fe0c55f0e">
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
            <button type="submit">Submit <img src="./contact-page/imgs/arrow_icon.png" alt=""></button>
        </form>
        <div class="contact-right">
            <img src="./contact-page/imgs/Mario.webp" id="mario-img" alt="Mario">
        </div>
        <audio id="mario-aud" src="./contact-page/audio/mario-theme.wav"></audio>
        <script src="./contact-page/scripts/script.js"></script>
    </div>
</body>
</html>
